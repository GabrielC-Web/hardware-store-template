<header class="w-100 p-0 d-flex flex-column align-items-center h-fit">
    <!-- Piso de arriba -->
    <div class="bg-black w-100 d-flex justify-content-evenly align-items-center border-bottom">

        <!-- Logo principal -->
        <img class="cursor-pointer" [src]="mainData.mainLogo" width="150px" height="100px" [routerLink]="'home'">

        <!-- Buscador -->
        <cmm-cmp-i-text class="w-40 flex-grow-1 mx-3" [subscriptSizing]="'dynamic'" style="max-width: 400px;">
            <mat-icon>search</mat-icon>
        </cmm-cmp-i-text>

        <div class="d-none d-md-flex align-items-center justify-content-center">

            <div class="d-flex flex-column">
                <span class="text-white">Mi cuenta</span>
                <span class="text-white fs-14">Hola. Ingresar</span>
            </div>

            <mat-icon class="text-white fs-30 w-30 cursor-pointer"
                style="height: 30px !important;">arrow_drop_down</mat-icon>
        </div>

        <!-- Ãconos -->
        <span class="d-none d-md-flex">
            <img class="cursor-pointer" [src]="mainData.navBar.buttons.favourites.image" width="50px" height="50px">
            <img class="cursor-pointer" [src]="mainData.navBar.buttons.kart.image" width="50px" height="50px"
                [routerLink]="'products/overview'">
        </span>

        <button mat-icon-button [matMenuTriggerFor]="menu" class="d-flex d-md-none text-white"
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu" class="d-flex align-items-center justify-content-center flex-column">

            <span mat-menu-item class="cmm-txt-uppercase cursor-pointer" [routerLink]="'products'">Mi cuenta</span>
            <span mat-menu-item class="cmm-txt-uppercase cursor-pointer" [routerLink]="'products'">Hola.
                Ingresar</span>

            <img mat-menu-item class="cursor-pointer" [src]="mainData.navBar.buttons.favourites.image" width="50px"
                height="50px">

            <img mat-menu-item class="cursor-pointer" [src]="mainData.navBar.buttons.kart.image" width="50px"
                height="50px" [routerLink]="'products/overview'">

        </mat-menu>

    </div>

    <!-- Piso de abajo -->
    <div *ngIf="filtersExpanded"
        class="w-100 row text-white cmm-txt-thin-bold p-3 justify-content-center justify-content-sm-evenly position-relative"
        style="background-color: #e81313;">

        <mat-icon class="d-flex d-md-none text-white cursor-pointer position-absolute p-0"
            style="right: 0;transform: translateX(-50%);top: 8px;right: 4px;"
            (click)="changeFilterSize()">menu</mat-icon>

        <div *ngFor="let button of mainData.navBar.menus.buttons"
            class="col-12 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">

            <button class="text-white" mat-button [matMenuTriggerFor]="belowMenu">{{button.text}}</button>

            <mat-menu #belowMenu="matMenu" yPosition="below" [ngClass]="button.matMenus.length == 0? 'd-none': ''">

                <button *ngFor="let item of button.matMenus" mat-menu-item routerLink="/products">{{item}}</button>

            </mat-menu>

        </div>


    </div>

    <!-- Piso de abajo responsive -->
    <div *ngIf="!filtersExpanded" class="w-100 d-flex align-items-center justify-content-end px-3"
        style="height: 40px;background-color: #e81313;">
        <mat-icon class="text-white cursor-pointer" (click)="changeFilterSize()">menu</mat-icon>
    </div>

</header>
